<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>
<form id="form">
    <input type="text" name="title" placeholder="Nazwa:">
    <input type="text" name="author" placeholder="Opis:">
    <input type="text" name="year" placeholder="Termin:">
    <button id="btn">Wyślij</button>
    <button id="btn2">Wyślij2</button>
    <div id="answer"></div>
</form>
<script>
const div = document.getElementById('answer');
 const form = document.getElementById('form');
 document.getElementById('btn').addEventListener('click', (event) => {
event.preventDefault();
const formObj = {
 title: form.elements.title.value,
 author: form.elements.author.value,
 year: form.elements.year.value
 };
fetch('/add?' + new URLSearchParams(formObj))
 .then(response => response.text())
 .then((text) => {
 div.innerHTML += `<h1>${text}</h1>`;
 });
 });
  document.getElementById('btn2').addEventListener('click', (event) => {
event.preventDefault();
fetch('/show?' + new URLSearchParams())
 .then(response => response.text())
 .then((text) => {
 div.innerHTML += `<h1>${text}</h1>`;
 });
 });
</script>
</body>
</html>
